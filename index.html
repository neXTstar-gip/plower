<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8"/>
      <meta content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5" name="viewport"/>
      <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
      <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
      <link href="https://kuisberhadiah.likeadream.repl.co/style.css" rel="stylesheet" type="text/css" />
      <title>Anniversary Pacaran 1 Bulan</title>
      <style>
         body { 
            background-image: url("https://i.postimg.cc/pLd7XMrW/wallpaper.jpg"); 
            background-repeat: no-repeat; 
            background-size: cover; 
            text-align: center;
         }
         #loveText {
            display: none;
            text-align: center;
            font-size: 24px;
            color: #FF4081;
            margin-top: 20px;
            font-family: 'Shippori Antique', sans-serif;
            opacity: 0;
            transition: opacity 2s ease-in-out;
         }
         /* Container untuk foto di pojok kanan atas dengan teks */
         #pojokContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
         }
         #pojokContainer img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
         }
         #pojokContainer p {
            font-size: 16px;
            color: white;
            font-family: 'Shippori Antique', sans-serif;
            margin: 0;
         }
      </style>
   </head>
   <body>
      <div id="bodyblur"></div>
      <div id="konten">
         <div id="fotoloveu">
            <div class="image">
               <img src="https://media4.giphy.com/media/4UhjS5NaaLkwx25ocK/giphy.gif" id="animasi" width="130px" height="130px"/>
            </div>
         </div>
         <p class='catatan' id='koteks'>
            <marquee scrollamount="8" id="marq">
               <i id="spasi"></i>
               Yeay makasi ya üòÅ<i id="spasi"></i>
               Kapan nih ditraktirinnya? &#128511;<i id="spasi"></i>
               Candaa candaa ‚ò∫Ô∏è<i id="spasi"></i>
               Selamat 1 Bulan, sayang! &#129395;&#129395;&#129395;
            </marquee>
         </p>
         <div id="loveText">I love you more babe</div>
         <div id="tombWA"><a class="button" onClick="bukaWa();">Kirim Pesan</a></div>
      </div>

      <!-- Container pojok kanan atas: Foto & Teks -->
      <div id="pojokContainer">
         <img src="https://pleated-jeans.com/wp-content/uploads/2016/09/sleeping-cats13-1.jpg" alt="Foto Pacar"/>
         <p>kondisi aku setelah bikin ini buat kamuüëª</p>
      </div>

      <script>
         function play() {
            var audio = new Audio('https://kuisberhadiah.likeadream.repl.co/musiktiktok.m4a');
            audio.play();
            audio.loop = true;
         }

         function bukaWa(){
            window.location = "https://api.whatsapp.com/send?phone=&text=" + window.nama + " udah liat semuanya. Enak aja, traktir ya! %0A%0A" + "Btw, makasih udah ngucapin ><";
         }

         async function mulai(){
            var { value: nama } = await Swal.fire({
               title: 'Nama kamu?',
               input: 'text',
               confirmButtonText: 'Lanjut',
               showCancelButton: false,
            });
            if(nama && nama.length < 11){
               play();
               window.nama = nama;
               await Swal.fire('Hai, ' + nama + ' manis „ÉÑ');                    
               await Swal.fire('Cie yang 1 bulan nih, selamat ya! &#128514;');
               await Swal.fire('Selamat anniversary 1 bulan, sayang!');
               await Swal.fire('Panjang umur & sehat selalu <3');
               pilihwarna();
            } else {
               await Swal.fire('Ups!', 'Nama tidak boleh kosong atau lebih dari 10 karakter, ya!');
               mulai();
            }
         }
         mulai();

         async function pilihwarna(){
            var { isConfirmed: warna } = await Swal.fire({
               title: 'Pilih warna bunga!',
               text: 'Mau tema Biru atau Merah?',
               showCancelButton: true,
               confirmButtonText: 'üåä Biru',
               cancelButtonText: 'üåπ Merah',
            });
            if (warna) {
               await Swal.fire('Yeayy!', 'Kamu pilih Biru! Tapi inget ya, traktir harus lebih banyak! üòÇ');
               document.body.style.backgroundColor = "#004aad"; // Latar biru
               document.getElementById('animasi').src = "https://i.postimg.cc/L8kxRBZh/blue-flower.gif"; // Gambar bunga biru
            } else {
               await Swal.fire('Yeayy!', 'Kamu pilih Merah! Tapi inget ya, traktiran tetep jalan! ü§£');
               document.body.style.backgroundColor = "#aa0000"; // Latar merah
               document.getElementById('animasi').src = "https://i.postimg.cc/90JgM6bb/red-flower.gif"; // Gambar bunga merah
            }
            document.getElementById('loveText').style.display = "block";
            setTimeout(() => {
               document.getElementById('loveText').style.opacity = "1";
            }, 1000);
            await Swal.fire({
               title: 'Janji gak lupa traktiran?',
               text: 'Biru atau merah, traktiran tetep harus ada üòú',
               confirmButtonText: 'Oke, traktir!',
               icon: 'success'
            });
         }
      </script>
   </body>
</html>
